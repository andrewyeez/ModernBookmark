<div class="container-fluid">
  <div class="row top17 bottom17">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label class="sr-only" for="url">Email address</label>
          <input ngModel type="text" class="form-control" name="url" placeholder="URL">
        </div>
        <div class="form-group">
          <div class="row">
            <!-- Name -->
            <div class="col-md-6">
              <input ngModel type="text" class="form-control" name="name" placeholder="Name">
            </div>
            <!-- Type -->
            <div class="col-md-6">
              <select ngModel name="type" class="form-control" >
                <option *ngFor="let type of types" value={{type}}>{{type}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-block">Default</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <p>
    {{f.value | json}}
  </p>
  <ul>
    <li *ngFor="let bookmark of master_bookmark">
      {{bookmark | json}}
    </li>
  </ul>
  <div class="row top17 bottom17">
    <div class="col-xs-12 col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
      <div class="row">

        <div class="col-xs-3 col-md-3">
          <div class="card">
            <img class="card-img-top music" alt="Music Bookmark">
            <div class="card-block">
              <p class="card-text center">Music</p>
            </div>
          </div>
        </div>

        <div class="col-xs-3 col-md-3">
          <div class="card">
            <img class="card-img-top pdf" alt="Music Bookmark">
            <div class="card-block">
              <p class="card-text center">Document</p>
            </div>
          </div>
        </div>

        <div class="col-xs-3 col-md-3">
          <div class="card">
            <img class="card-img-top webpage" alt="Music Bookmark">
            <div class="card-block">
              <p class="card-text center">Web</p>
            </div>
          </div>
        </div>

        <div class="col-xs-3 col-md-3">
          <div class="card">
            <img class="card-img-top video" alt="Music Bookmark">
            <div class="card-block">
              <p class="card-text center">Video</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
